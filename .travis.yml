sudo: required

services:
  - docker

os:
  - linux
  - osx

language: rust

rust:
  - stable
  
cache: cargo

addons:
  apt:
    packages:
      - libgettextpo-dev
      - libgpgme11-dev=1.4.3-0.1ubuntu5.1
      - libgpg-error-dev=1.12-0.2ubuntu1


before_install:
  - | 
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install gpgme gettext
      brew link --force gettext
    fi

script:
  - cargo doc
  - cargo test --all
  # JourneyTests need docker, so it's OK to run them just on one OS. We also just need them once, as journey tests just use the MUSL binary
  - | 
    if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then 
        make lint-scripts
        make journey-tests
        if [ -n "$TRAVIS_TAG" ]; then
          make deployable-linux
        fi
    else
        if [ -n "$TRAVIS_TAG" ]; then
          make deployable-host
        fi
    fi
    
deploy:
  - provider: releases
    api_key:
      secure: 
    file: s3-cli-Darwin-x86_64.tar.gz
    on:
      repo: Byron/share-secrets-safely
      tags: true
      condition: $TRAVIS_OS_NAME = osx
  - provider: releases
    api_key:
      secure: 
    file: s3-cli-linux-musl-x86_64.tar.gz
    on:
      repo: Byron/share-secrets-safely
      tags: true
      condition: $TRAVIS_OS_NAME = linux
