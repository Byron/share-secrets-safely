[package]
authors = ["Sebastian Thiel <byronimo@gmail.com>"]
name = "sheesy-cli"
version = "1.0.1"

description = "The 'share-secrets-safely' CLI to interact with GPG/pass-like vaults."
license = "LGPL-2.1"
repository = "https://github.com/Byron/share-secrets-safely"
homepage = "https://github.com/Byron/share-secrets-safely"
documentation = "https://docs.rs/shessy-cli"
readme = "README.md"

[badges]
travis-ci = { repository = "Byron/share-secrets-safely" }

[[bin]]
name = "sy"
path = "src/main.rs"

[dependencies]
clap = "~2.29.0"
failure = "~0.1.1"
conv = "0.3.3"
lazy_static = "1.0.0"

[dependencies.sheesy-types]
path = "lib/types"
version = "1.0.1"

[dependencies.sheesy-extract]
path = "lib/extract"
version = "1.0.1"

[dependencies.sheesy-vault]
path = "lib/vault"
version = "1.0.1"

[workspace]
